<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Bootstrap CSS, JS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/signup.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>전세계 1인 가구를 위한 레시피</title>
    <link rel="shortcut icon" href="/static/image/source/cook_hat.png"/>
    <style>
        button:hover{
            font-size: 1rem;
            color: #63a355;
            font-weight: bold;
        }
        .head-div{
            height:56px;
            background-image: url("/static/image/source/top-view-1248955.jpg");
            position: absolute;
            left:0;
            top:0;
            width: 100%;

            z-index: 100;
        }
        .nav-link{
            color:white;
            font-size: 1rem;
        }
        .navbar-brand{
            color:white;
            font-weight: bold;
        }
        .signup-title{
            font-size: 2.3rem;
        }
    </style>

</head>

<body>
<div class="head-div" style="position: fixed;z-index: 1500"></div>
<nav class="navbar navbar-expand-lg"  style="top:0; left:0;position:fixed;z-index: 2000">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">혼자서도 잘해요리</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" >
                <a class="nav-link" aria-current="page" href="/search/?page=1">전체 레시피</a>
                <a class="nav-link" href="/write">나만의 레시피</a>
                <a class="nav-link" href="/myrecipe/{{ user.id }}">마이페이지</a>

            </div>
        </div>
    </div>
    <div>


    </div>
</nav>

<main class="wrap main-col signup-main" style="width:400px; margin: 0 auto">
    <h1 class="signup-title">회원가입</h1>
    <form class="form-area" method="post" action="/signup/">
        {% csrf_token %}
        <div class="signup-div">
            <label for="email">아이디(이메일)</label>
            <input class="form-control" id="email" type="email" name="email" placeholder="아이디"/>
            <label for="password">비밀번호</label>
            <input class="form-control"
                   id="password"
                   type="password"
                   name="password"
                   placeholder="비밀번호"
            />
            <label for="password2">비밀번호 확인</label>
            <input class="form-control"
                   id="password2"
                   type="password"
                   name="password2"
                   placeholder="비밀번호 확인"
            />
            <label for="username">닉네임</label>
            <input class="form-control"
                   id="username"
                   type="text"
                   name="username"
                   placeholder="닉네임을 입력하세요"
            />
        </div>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <div >
            <div style="height: 30px">
            </div>
            <div>
                <button type="submit" style="border:none; background-color: #2e2525; width: 100%; height:50px;border-radius: 2em; color:white;font-size: 1.6rem; font-weight:bold">회원가입</button>
            </div>

            <div style="margin: 0 auto; width:250px; margin-top: 10px">
                <a href="/signin" class="login-link">회원이신가요? 로그인 페이지로 이동</a>
            </div>

        </div>

    </form>
</main>
</body>
</html>
